<div class="gallery-image"
    [@imgIn]="animate"
    [lazyImage]="state.images[state.currIndex].src"
    (lazyLoad)="imageLoad($event)"></div>

<div class="gallery-image gallery-image-prev"
    [@imgOut]="animate"
    [style.backgroundImage]="'url(' + state.images[state.prevIndex]?.src + ')'"></div>

<gallery-loader *ngIf="!loadDone"></gallery-loader>
