<div class="lightbox-number">
  {{(state.currIndex + 1) + '/' + state.images.length}}
</div>

<div *ngIf="state.images.length > 1" class="lightbox-nav">

  <div class="lightbox-nav-prev" (click)="lightbox.prev()">
    <i class="prev-arrow-ico"></i>
  </div>

  <div class="lightbox-nav-next" (click)="lightbox.next()">
    <i class="next-arrow-ico"></i>
  </div>

</div>
