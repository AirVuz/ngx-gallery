<md-toolbar color="secondary">
  <md-checkbox [ngModel]="config" (ngModelChange)="enabledChanged($event)">loader</md-checkbox>
</md-toolbar>

<ul [class.section-closed]="!config">
  <li>
    <md-select [ngModel]="config.icon" (ngModelChange)="iconChanged($event)" placeholder="icon" [disabled]="!config">
      <md-option *ngFor="let p of iconOptions" [value]="p">{{p}}</md-option>
    </md-select>
  </li>

  <li>
    <reactive-input [placeholder]="'width'" [text]="config.width" (value)="widthChanged($event)"
                    [disabled]="!config" ></reactive-input>
  </li>

  <li>
    <reactive-input [placeholder]="'height'" [text]="config.height" (value)="heightChanged($event)"
                    [disabled]="!config" ></reactive-input>
  </li>

  <li>
    <md-select [ngModel]="config.position" (ngModelChange)="positionChanged($event)" placeholder="position"
               [disabled]="!config">
      <md-option *ngFor="let p of positionOptions" [value]="p">{{p}}</md-option>
    </md-select>
  </li>
</ul>
