<div class="g-bullet"
     *ngFor="let image of state.images; let i = index"
     [class.g-bullet-curr]="i === state.currIndex"
     [style.width.px]="gallery.config.bullets.width"
     [style.height.px]="gallery.config.bullets.height"
     (click)="gallery.set(i)">

  <div class="g-bullet-inner"></div>

</div>
