<div *ngIf="state.items?.length" class="g-container {{config.className}}" [ngStyle]="config.style">

  <gallery-thumb *ngIf="config.thumbnails" [config]="config.thumbnails"></gallery-thumb>

  <div class="g-box">

    <gallery-slider [state]="state" [config]="config" [class.-invisible]="state.loading"></gallery-slider>

    <gallery-bullets *ngIf="config.bullets" [state]="state" [config]="config.bullets"></gallery-bullets>

    <gallery-loader *ngIf="state.loading" [config]="config.loader"></gallery-loader>

  </div>

  <gallery-player *ngIf="config.player" [config]="config.player"></gallery-player>

  <gallery-text *ngIf="config.description" [state]="state" [config]="config.description"></gallery-text>

  <div *ngIf="isOverlay" class="g-btn-close" (tapClick)="gallery.close()"></div>

</div>
