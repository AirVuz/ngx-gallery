<div *ngIf="state$ | async; let state"
     class="g-thumb-container {{config.className}}"
     [style.height.px]="config.height">

  <div class="g-thumbs" [ngStyle]="state.position">

    <div *ngFor="let item of state.items"
          class="g-thumb{{item.activeClass}}"
          [style.width.px]="config.width"
          [style.height.px]="config.height">

      <div class="g-thumb-image"
           [style.backgroundImage]="item.thumbnail"
           (tapClick)="setCurrentItem(item.index, state.currIndex)">
      </div>
    </div>

  </div>

</div>
